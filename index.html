<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Message</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffe6e6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            max-width: 400px;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }
        .card h1 {
            color: #ff4d4d;
            animation: bounceIn 2s ease;
        }
        .card p {
            font-size: 1.2em;
            line-height: 1.5;
        }
        .signature {
            margin-top: 20px;
            font-style: italic;
            animation: slideUp 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes bounceIn {
            0% { transform: scale(0.1); opacity: 0; }
            60% { transform: scale(1.2); opacity: 1; }
            80% { transform: scale(0.9); }
            100% { transform: scale(1); }
        }

        @keyframes slideUp {
            from { transform: translateY(100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Happy Valentine's Day!</h1>
        <p>Dear Nidhi,</p>
        <p>Roses are red,<br>
        Violets are blue,<br>
        I feel so lucky,<br>
        To have a friend like you!</p>
        <p class="signature">Your Love,<br>[Shekhar]</p>
    </div>
</body>
</html>
